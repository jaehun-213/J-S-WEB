    <main class="main-content">

                                </div>
                                
                                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1.125rem; font-size: 1.125rem; margin-top: 1rem;">
                                    로그인
                                </button>
                            </form>
                        </div>
                    </div>

    <script src="js/script.js"></script>
    <script>
        // 이미 로그인된 경우 리디렉션 (단, 명시적으로 로그아웃을 원하는 경우는 제외)
        auth.onAuthStateChanged((user) => {
            const urlParams = new URLSearchParams(window.location.search);
            const forceLogin = urlParams.get('force') === 'true'; // force=true 파라미터가 있으면 리디렉션 안함
            
            if (user && !forceLogin) {
                const redirect = urlParams.get('redirect');
                if (redirect) {
                    window.location.href = redirect;
                } else {
                    window.location.href = 'quote-list.html';
                }
            } else if (user && forceLogin) {
                // 이미 로그인되어 있지만 강제 로그인 페이지를 보여줌
                document.getElementById('login-form').style.display = 'block';
                const logoutBtn = document.createElement('button');
                logoutBtn.type = 'button';
                logoutBtn.className = 'btn btn-outline';
                logoutBtn.textContent = '현재 계정 로그아웃';
                logoutBtn.style.marginTop = '1rem';
                logoutBtn.style.width = '100%';
                logoutBtn.onclick = async function() {
                    if (confirm('로그아웃하시겠습니까?')) {
                        try {
                            await auth.signOut();
                            alert('로그아웃되었습니다.');
                            location.reload();
                        } catch (error) {
                            console.error('로그아웃 오류:', error);
                            alert('로그아웃 중 오류가 발생했습니다.');
                        }
                    }
                };
                const form = document.getElementById('login-form');
                if (form && !form.querySelector('.btn-outline[type="button"]')) {
                    form.appendChild(logoutBtn);
                }
            }
        });

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const submitBtn = event.target.querySelector('button[type="submit"]');
            
            errorDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = '로그인 중...';

            try {
                await auth.signInWithEmailAndPassword(email, password);
                
                // 로그인 성공 - 리디렉션은 onAuthStateChanged에서 처리
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect');
                if (redirect) {
                    window.location.href = redirect;
                } else {
                    window.location.href = 'quote-list.html';
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                console.error('오류 코드:', error.code);
                console.error('오류 메시지:', error.message);
                
                // Firebase 초기화 확인
                if (typeof firebase === 'undefined') {
                    errorDiv.textContent = 'Firebase가 초기화되지 않았습니다. firebase-config.js 파일을 확인하세요.';
                } else if (typeof auth === 'undefined') {
                    errorDiv.textContent = 'Firebase Authentication이 초기화되지 않았습니다.';
                } else {
                    errorDiv.textContent = getErrorMessage(error.code, error.message);
                }
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = '로그인';
            }
            
            return false;
        }

        function getErrorMessage(errorCode, errorMessage) {
            if (!errorCode) {
                return `오류가 발생했습니다: ${errorMessage || '알 수 없는 오류'}`;
            }
            
            switch (errorCode) {
                case 'auth/user-not-found':
                    return '등록되지 않은 이메일입니다. Firebase Authentication에서 계정을 먼저 생성해주세요.';
                case 'auth/wrong-password':
                    return '비밀번호가 올바르지 않습니다.';
                case 'auth/invalid-email':
                    return '올바른 이메일 형식이 아닙니다.';
                case 'auth/too-many-requests':
                    return '너무 많은 로그인 시도가 있었습니다. 잠시 후 다시 시도해주세요.';
                case 'auth/user-disabled':
                    return '이 계정은 비활성화되었습니다.';
                case 'auth/network-request-failed':
                    return '네트워크 오류가 발생했습니다. 인터넷 연결을 확인해주세요.';
                default:
                    return `로그인 중 오류가 발생했습니다. (코드: ${errorCode}, 메시지: ${errorMessage || '알 수 없음'})`;
            }
        }
    </script>
